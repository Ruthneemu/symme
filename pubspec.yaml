version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  crypto: ^3.0.6
  shared_preferences: ^2.5.3
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  firebase_auth: ^6.0.2
  firebase_messaging: ^16.0.1
  firebase_database: ^12.0.1
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  asn1lib: ^1.6.5
  flutter_webrtc: ^1.2.0
  ringtone_player: ^0.1.1
  vibration: ^3.1.3
